    <p>كوكب نبتون هو ثامن وآخر كوكب في النظام الشمسي من حيث البعد عن الشمس. يُعرف بأنه "عملاق جليدي" مثل أورانوس، ويتميز بلونه الأزرق العميق نتيجة وجود غاز الميثان في غلافه الجوي. نبتون هو الكوكب الأكثر بعدًا عن الشمس ويتميز برياحه العاتية.</p>
